{% load static %}
{% load static tailwind_tags %}

<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.122.0">
  <title>ExpenseTracker {% block title %}

    {% endblock title %}</title>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  {% tailwind_css %}

</head>

<body>
  <header class="bg-black text-white text-2xl p-2 flex justify-between">
    <div class="flex ml-5 gap-2">
      <img class="w-auto h-8" src="{% static 'img/logo.png' %}" alt="logo">
      <h1 class="">Expense Tracker</h1>
    </div>
    <h2 class="mr-5">Welcome {{request.user.username}}</h2>
  </header>

  {% include "components/messages.html" %}

  <section class="grid grid-cols-12 gap-4">

    <section class="col-span-2 p-4 bg-blue-50 border-2 border-blue-100">
      {% include "components/sidebar.html" %}
    </section>

    <main class="col-span-10">
      {% block content %}

      {% endblock content %}
    </main>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
      integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
      crossorigin="anonymous"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
