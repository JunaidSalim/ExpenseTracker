{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="flex justify-between">
        <div class="w-full lg:w-10/12">
            <nav aria-label="breadcrumb">
                <ol class="flex space-x-2 text-gray-600">
                    <li class="breadcrumb-item">
                        <a href="" class="text-indigo-600 text-2xl hover:underline">Income Summary</a>
                    </li>
                    <li class="breadcrumb-item text-gray-400" aria-current="page">
                        Summary
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="flex flex-wrap items-center mt-6">
        <div class="w-[50%]">
            <canvas id="barChart" class="w-full h-full max-h-[400px]"></canvas>
        </div>
        <div class="w-[50%]">
            <canvas id="douChart" class="w-full h-full max-h-[400px]"></canvas>
        </div>    
        </div>
    </div>
</div>

<script src="{% static 'js/incomeStats.js' %}"></script>

{% endblock content %}
